<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Technolabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/SVGs/logo.svg" alt="Company Logo" />
        </div>
        <div class="menu">
          <span>About Us</span>
          <span>
            <label for="services">Services</label>
            <select name="services" id="services">
              Services
            </select>
          </span>
          <span>
            <label for="industries">Industries</label>
            <select name="industries" id="industries"></select>
          </span>
          <span>Hire Us</span>
          <span>Portfolio</span>
          <span>
            <label for="resources">Resources</label>
            <select name="resources" id="resources"></select>
          </span>
        </div>

        <div class="btn">
          <button>Let's talk!</button>
        </div>
      </nav>
    </header>
  </body>
</html>
